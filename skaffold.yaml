apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: substrafoundation/substrafl
      context: .
      docker:
        dockerfile: docker/substrafl-tests/Dockerfile
deploy:
  statusCheckDeadlineSeconds: 300
  helm:
    releases:
      - name: substrafl
        chartPath: charts/substrafl
        namespace: connect-tests
        imageStrategy:
          helm: {}
        values:
          image: substrafoundation/substrafl
    flags:
      install: ["--create-namespace"]
